            <div class="segment">
                <h1>HOME</h1>
                <div class="score">
                    <h1 id="score1-el">0</h1>
                </div>

            </div>

                <h1>AWAY</h1>
                <div class="score">
                    <h1 id="score2-el">0</h1>
                </div>
                <button class="btn" onclick="increment_guest(1)">+1</button>
                <button class="btn" onclick="increment_guest(2)">+2</button>
                <button class="btn" onclick="increment_guest(3)">+3</button>
            </div>
        </div>
